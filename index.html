<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Daily Planner</h1>
      <p class="lead">Get ready for the day by using this simple planner.</p>
      <p id="currentDay" class="lead"></p>
      <p id="exactTime"></p>
    </header>
    
    <div class="container main-Planner">
      <!-- Timeblocks go here -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Hour</th>
            <th scope="col themeColor" id="textArea">Planner Items</th>
            <th scope="col">Save Items</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" id="8am" class="time">8:00 AM</th>
            <td class="textInput" id="8"></td>
            <td><button class="saveBtn" data-id="8">SAVE</button></td>
          </tr>
          <tr>
            <th scope="row" id="9am" class="time">9:00 AM</th>
            <td class="textInput" id="9"></td>
            <td><button class="saveBtn" data-id="9">SAVE</button></td>
          </tr>
          <tr>
            <th scope="row" id="10am" class="time">10:00 AM</th>
            <td class="textInput" id="10"></td>
            <td><button class="saveBtn" data-id="10">SAVE</button></td>
          </tr>
          <tr>
            <th scope="row" id="11am" class="time">11:00 AM</th>
            <td class="textInput" id="11"></td>
            <td>
              <button class="saveBtn" data-id="11">SAVE</button>
            </td>
          </tr>
          <tr>
            <th scope="row" id="12am" class="time">12:00 PM</th>
            <td class="textInput" id="12"></td>
            <td><button class="saveBtn" data-id="12">SAVE</button></td>
          </tr>
          <tr>
            <th scope="row" id="13am" class="time">1:00 PM</th>
            <td class="textInput" id="13"></td>
            <td><button class="saveBtn" data-id="13">SAVE</button></td>
          </tr>
          <tr>
            <th scope="row" id="14am" class="time">2:00 PM</th>
            <td class="textInput" id="14"></td>
            <td><button class="saveBtn" data-id="14">SAVE</button></td>
          </tr>
          <tr>
            <th scope="row" id="15am" class="time">3:00 PM</th>
            <td class="textInput" id="15"></td>
            <td><button class="saveBtn" data-id="15">SAVE</button></td>
          </tr>
          <tr>
            <th scope="row" id="16am" class="time">4:00 PM</th>
            <td class="textInput" id="16"></td>
            <td><button class="saveBtn" data-id="16">SAVE</button></td>
          </tr>
          <tr>
            <th scope="row" id="17am" class="time">5:00 PM</th>
            <td class="textInput" id="17"></td>
            <td><button class="saveBtn" data-id="17">SAVE</button></td>
          </tr>
          <tr>
            <th scope="row" id="18am" class="time">6:00 PM</th>
            <td class="textInput" id="18"></td>
            <td><button class="saveBtn" data-id="18">SAVE</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
